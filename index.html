<!DOCTYPE html> 
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        body {

            background-color: #FFD1DA;
            padding: 20px 0;

        }

</head>
<body>

        <form action="">

    </div>

    </div>
